<!doctype html>
<html lang="en">
  <head>
    <title>Forecast App</title>
    <meta name="description" content="The hight and low temperatures of the next five days">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/vendor/angular.min.js"></script>
  </head>
  <body ng-app="ForecastApp">

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">
          <div class="col-sm-5 col-sm-offset-7">
            <h1>{{ fiveDay.city_name }}</h1>
            <h2>5-day forecast</h2>
            <div class="forecast" ng-repeat="day in fiveDay.days">
              <div class="day row">

                <!-- datetime -->
                <div class="weekday col-xs-4">
									{{ day.datetime | date }}
                </div>


                <!-- icon -->
                <div class="weather col-xs-3">
								<img ng-src="{{day.icon}}" alt="{{day.description}}">
                </div>

                <div class="col-xs-1"></div>


                <!-- high -->
                <div class="high col-xs-2">
								<p>H:{{day.high}}</p>
                </div>


                <!-- low -->
                <div class="low col-xs-2">
								<p>L:{{day.low}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>


  </body>
</html>
